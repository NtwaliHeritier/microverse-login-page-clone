<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/16d2250538.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="main-header">
            <img src="images/Microverselogo.png" alt="logo">
            <br>
            <h3>Microverse Dashboard</h3>
        </div>
        <form>
            <div class="input-control email">
                <i class="far fa-envelope"></i>
                <input type="email" placeholder="something@youremail.com">
            </div>
            <div class="input-control password">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="your password">
            </div>
            <p><a href="#">Don't remember your password?</a></p>
            <button type="submit">LOG IN <i class="fas fa-chevron-right"></i></button>
        </form>
    </div>
</body>
</html>
